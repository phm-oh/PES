version: '3.8'

services:
  # ========================================
  # 1. DATABASE (ของเดิม)
  # ========================================
  db:
    image: mysql:8.0
    container_name: prod_mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: skills_db
      TZ: Asia/Bangkok
    volumes:
      - db_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - prod_net

  # ========================================
  # 2. PHPMYADMIN (ของเดิม)
  # ========================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: prod_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - prod_net

  # ========================================
  # 3. MQTT BROKER (ตัวใหม่ - ไม่มี password!)
  # ========================================
  mqtt:
    image: eclipse-mosquitto:latest
    container_name: prod_mqtt
    ports:
      - "1883:1883" 
      - "9001:9001"     
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro      
      - mqtt_data:/mosquitto/data      
    restart: unless-stopped
    networks:
      - prod_net

  # ========================================
  # 4. NODE-RED (ตัวใหม่ - ไม่มี password!)
  # ========================================
  nodered:
    image: nodered/node-red:latest
    container_name: prod_nodered
    ports:
      - "1880:1880"
    environment:
      TZ: Asia/Bangkok
    volumes:
      - nodered_data:/data
    depends_on:
      - mqtt
      - db
    restart: unless-stopped
    networks:
      - prod_net

  # ========================================
  # 5. BACKEND API (ของเดิม)
  # ========================================
  api:
    build: ./backend
    container_name: prod_api
    env_file:
      - .env
    ports:
      - "7000:7000"
    depends_on:
      - db
      - mqtt
      - nodered
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - prod_net

  # ========================================
  # 6. FRONTEND (ของเดิม)
  # ========================================
  frontend:
    build: ./frontend
    container_name: prod_frontend
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:7000
      NITRO_PORT: 3000
      HOST: 0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - prod_net

# ========================================
# VOLUMES
# ========================================
volumes:
  db_data:
  mqtt_data:
  mqtt_logs:
  nodered_data:

# ========================================
# NETWORKS
# ========================================
networks:
  prod_net:
    driver: bridge
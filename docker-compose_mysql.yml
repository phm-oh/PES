services:
  db:
      image: mysql:8.0
      command: >
        --character-set-server=utf8mb4
        --collation-server=utf8mb4_unicode_ci
        --default-authentication-plugin=mysql_native_password
      ports:
      - "3306:3306"    # เปิดพอร์ต MySQL ออกมาหา host
      environment:
        MYSQL_ROOT_PASSWORD: rootpassword
        MYSQL_DATABASE: skills_db
        MYSQL_USER: user1
        MYSQL_PASSWORD: user1_1234
        TZ: Asia/Bangkok
      volumes:
        - db_data:/var/lib/mysql
        - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
        
      healthcheck:
        test: ["CMD","mysqladmin","ping","-prootpassword"]
        interval: 10s
        timeout: 5s
        retries: 10
      networks: [fsnet]

  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - db
    networks: [fsnet]
volumes:
  db_data:

networks:
  fsnet:
    driver: bridge
